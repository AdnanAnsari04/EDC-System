<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <style>
        .header {
            background: linear-gradient(to right, #2cb951, #2e3267);
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 18px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
            margin-right: 15px;
        }

        .col:last-child {
            margin-right: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ef452f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            align-self: flex-end;
        }

        button:hover {
            background-color: #2e3267;
        }
    </style>
</head>
<body>
    <div class="header">EDC System</div>
    <div class="container">
        <h2>Book Appointment</h2>
        <div class="form-group">
            <h3>Patient Details</h3>
            <div class="row">
                <div class="col">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" name="patientName">
                </div>
                <div class="col">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="col">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="col">
                    <label for="time">Time of Visit</label>
                    <input type="time" id="time" name="time">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="symptoms">Symptoms</label>
                    <input type="text" id="symptoms" name="symptoms">
                </div>
                <div class="col">
                    <label for="doctor">Doctor</label>
                    <input type="text" id="doctor" name="doctor">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age">
                </div>
                <div class="col"></div>
            </div>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
